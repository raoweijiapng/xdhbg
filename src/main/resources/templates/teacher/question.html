<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>兄弟会管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
    <script type="text/javascript" src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="http://www.itxdl.cn/xdh/" target="_blank">
                    <img src="/assets/img/logo.png" alt="" style="width:100%;height: 87%;margin: 0;">
                </a>
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span></span>
                </div>
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="#">欢迎你 &nbsp;
                                <span th:each="cookie :${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('name')}" th:text="${cookie.getValue()}">
                                </span>
                            </a>
                        </li>
                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="/loginout">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <span class="user-panel-logged-in-text">
                        <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
                        <span th:each="cookie :${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('name')}" th:text="${cookie.getValue()}">
                        </span>
                    </span>
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-link">
                    <a href="/teacher.index">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/teacher/Log/1">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 日志管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/noticeManage">
                        <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 公告管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 学生管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a th:href="@{/student/Undergraduate/1}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 学生信息
                            </a>
                        </li>
                        <li class="sidebar-nav-link">
                            <a th:href="@{/student/add/view}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 新增学生
                            </a>
                        </li>
                        <li class="sidebar-nav-link">
                            <a href="/teacher/exeperiences?pageNum=1">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 学生心得
                            </a>
                        </li>
                        <li class="sidebar-nav-link">
                            <a href="/teacher/works?pageNum=1">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 学生作品
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/teacher.question">
                        <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 知识点管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/teacher.question" class="active">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 试题管理
                    </a>
                </li>
            </ul>
        </div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">试题列表</div>
                            </div>
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-9">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a type="button" class="am-btn am-btn-default am-btn-success" th:href="@{/teacher.addquestionview}">
                                                    <span class="am-icon-plus"></span>新增
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                        <input type="text" class="am-form-field " id="lookname" placeholder="请输入试题名称...">
                                        <span class="am-input-group-btn">
                                            <button id="lookfor" class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
                                        </span>
                                    </div>
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                        <tr>
                                            <th>所属知识点</th>
                                            <th>题目</th>
                                            <th>类型</th>
                                            <th>分值</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeX" th:each="question : ${questions}">

                                                <td th:text="${question.getXdh_knowledges_point_title()}"></td>
                                                <td th:text="${question.getTitle()}"></td>

                                                <td th:if="${question.getType_id()}==1" th:text="选择题"></td>
                                                <td th:if="${question.getType_id()}==2" th:text="简答题"></td>

                                                <td th:text="${question.getScore()}"></td>

                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a th:href="@{'/teacher.updatequestionview/'+${question.getId()}}">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="javascript: deletequestion();" class="tpl-table-black-operation-del delquestion" th:attr="questionid=${question.getId()}">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">

                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            <!-- 首页 -->
                                            <li th:if="${current == 1}">
                                                <a href="#">首页</a>
                                            </li>
                                            <li th:if="${current > 1}">
                                                <a th:href="@{/teacher.question(page=1,type=${type},lookname=${lookname})}">首页</a>
                                            </li>

                                            <!-- 上一页 -->
                                            <li th:if="${current == 1}">
                                                <a href="#">«</a>
                                            </li>
                                            <li th:if="${current > 1}">
                                                <a th:href="@{/teacher.question(page=${current - 1},type=${type},lookname=${lookname})}">«</a>
                                            </li>

                                            <!-- 最大按钮数6,浮动按钮数3 -->
                                            <th:block th:if="${total>0 && total<= 4}" th:each="i : ${#numbers.sequence(1,total)}">
                                                <li th:if="${current == i}" class="am-active"><span th:text="${i}"></span></li>
                                                <li th:if="${current != i}"><a th:href="@{/teacher.question(page=${i},type=${type},lookname=${lookname})}" th:text="${i}"></a></li>
                                            </th:block>

                                            <th:block th:if="${total > 4}">
                                                <th:block th:if="${(current - (2/2)) < 3}" th:each="i : ${#numbers.sequence(1,2 + 2 )}">
                                                    <li th:if="${current == i}" class="am-active"><span th:text="${i}"></span></li>
                                                    <li th:if="${current != i}"><a th:href="@{/teacher.question(page=${i},type=${type},lookname=${lookname})}" th:text="${i}"></a></li>
                                                </th:block>
                                                <!-- ... -->
                                                <li th:if="${(current - (2/2)) >= 3}"><a>...</a></li>

                                                <th:block th:if="${((current - (2/2))>=3) && (current <= (total - 2))}"
                                                          th:each="i : ${#numbers.sequence(current - 1,current+2)}">
                                                    <li th:if="${current == i}" class="am-active"><span th:text="${i}"></span></li>
                                                    <li th:if="${current != i}"><a th:href="@{/teacher.question(page=${i},type=${type},lookname=${lookname})}" th:text="${i}"></a></li>
                                                </th:block>

                                                <!-- ... -->
                                                <li th:if="${current <= (total - 2)}"><a>...</a></li>
                                                <th:block th:if="${current > (total - 2)}" th:each="i : ${#numbers.sequence(total - 2,total)}">
                                                    <li th:if="${current == i}" class="am-active"><span th:text="${i}"></span></li>
                                                    <li th:if="${current != i}"><a th:href="@{/teacher.question(page=${i},type=${type},lookname=${lookname})}" th:text="${i}"></a></li>
                                                </th:block>
                                            </th:block>

                                            <!-- 下一页 -->
                                            <li th:if="${current >= total}"><a href="#">»</a> </li>
                                            <li th:if="${current < total}"><a th:href="@{/teacher.question(page=${current+1},type=${type},lookname=${lookname})}">»</a></li>

                                            <!-- 最后一页 -->
                                            <li th:if="${total>=1 && current == total}"><a href="#">末页</a></li>
                                            <li th:if="${total>=1 && current != total}"><a th:href="@{/teacher.question(page=${total},type=${type},lookname=${lookname})}">末页</a></li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <script type="text/javascript" src="assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="assets/js/amazeui.datatables.min.js"></script>
    <script type="text/javascript" src="assets/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript">
        $("#lookfor").click(function(){
            var likeask = $("#lookname").val();
            window.location.href = "/teacher.question?type=likename&lookname="+likeask;

        });

        function deletequestion() {
            var questionid = $(".delquestion").attr("questionid");
            if(confirm("确定要删除吗")) {
                $.ajax({
                    type: "get",
                    url: "/teacher.deletequestionview",
                    data:{
                        id: parseInt(questionid)
                    },
                    success: function (result) {
                        if (result.msg == "success") {
                            location.reload(true);
                        } else if (result.msg == "cookiefailed"){
                            window.location.href="/";
                        } else {
                            alert("删除失败,请重新删除!");
                            location.reload(true);
                        }
                    }
                });
            }
        }


    </script>
</body>

</html>
